<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Mask JQuery</title>
</head>

<body>
    <section class="container">
        <h1>Formulário com Mask_Jquery</h1>
        <form>
            <label for="name">Nome</label>
            <input type="name" placeholder="Nome Completo"></br>
            <label for="email">E-mail</label>
            <input type="email" placeholder="seuemail@email.com"></br>
            <label for="CPF">CPF</label>
            <input id='CPF' type="CPF" placeholder="XXXXXXXXX-XX"></br></br>
            <label for="telefone">Telefone</label>
            <input id="telefone" type="telefone" placeholder="(XX) XXXXX-XXXX"></br></br>
            <label for="CEP">CEP</label>
            <input id='CEP' type="CEP" placeholder="XXXXX-XXX"></br></br>
            <label for="endereço completo">Endereço completo</label>
            <input type="endereço completo" placeholder="Rua/Número/Bairro"></br></br>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/mask_jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('#CPF').mask('000.000.000-00')
            $('#CEP').mask('00000-000')
            $('#telefone').mask('(00) 00000-0000')
        })
    </script>
</body>

</html>
