<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>toggleClass demo</title>
    <style>
      p {
        margin: 4px;
        font-size: 16px;
        font-weight: bolder;
        cursor: pointer;
      }
      .blue {
        color: blue;
      }
      .highlight {
        background: yellow;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  </head>
  <body>
    <p class="blue">Click to toggle</p>

    <script>        
      $( "p" ).click(function() {
        $( this ).toggleClass( "highlight" );
      });
    </script>
  </body>
</html>
